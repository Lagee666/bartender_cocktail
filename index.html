<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Upload Example</title>
  <!-- 引入 Firebase JavaScript SDK -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>Cocktail Upload Example</h1>

  <div class="HomePage">
    <button id="HomePageBtn">Home</button>
  </div>

  <div class="LoginContainer">
    <div class="login-btn-container">
      <button id="googleSignInBtn">Sign in with Google</button>
      <button id="googleSignOutBtn">Sign out</button>
    </div>
    <label id="userStatus">未登入</label>
  </div>
  <!-- 表單 -->
  <form id="uploadForm">
    <div>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" required>
    </div>
    <div class="eposide-page" , id="eposide-page">
      <label for="Eposide">Eposide:</label>
      <input type="number" id="Eposide" name="Eposide" required>
      <label for="Page">Page:</label>
      <input type="number" id="Page" name="Page" required>
    </div>
    <div class="material-container" id="materialInputs">
      <div class="auto-fill-in" id="auto-fill-in">
        <p id="Whisky" style="cursor: pointer; color: blue; text-decoration: underline;">Whisky</p>
        <p id="Brandy" style="cursor: pointer; color: blue; text-decoration: underline;">Brandy</p>
        <p id="Vodka" style="cursor: pointer; color: blue; text-decoration: underline;">Vodka</p>
        <p id="Gin" style="cursor: pointer; color: blue; text-decoration: underline;">Gin</p>
        <p id="Rum" style="cursor: pointer; color: blue; text-decoration: underline;">Rum</p>
        <p id="Tequila" style="cursor: pointer; color: blue; text-decoration: underline;">Tequila</p>
      </div>
      <div class="material-object" id="material-object0">
        <div class="material-container">
          <label for="Material0">Material:</label>
          <input type="text" id="Material0" name="Material0" required>
        </div>
        <div class="value-container">
          <label for="Value0">Value:</label>
          <input type="text" id="Value0" name="Value0">
        </div>
        <div class="unit-container">
          <label for="Unit0">Unit:</label>
          <select id="Unit0" name="Unit0">
            <option value="ml">ml</option>
            <option value="dash">dash</option>
            <option value="other"></option>
          </select>
        </div>
      </div>
    </div>
    <div>
      <label for="Description">Description:</label>
      <textarea id="Description" name="Description"></textarea>
    </div>
    <button type="button" onclick="addMaterialInput('')">新增 Material 輸入框</button>

    <button type="submit" id="submit">上傳</button>
  </form>
  <!-- HTML button to trigger Google Sign-In -->

  <!-- Firebase 初始化腳本 -->
  <script type="module" src="firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
