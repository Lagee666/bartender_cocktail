<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="輸入要寫入的內容">
    <button onclick="writeToGitHubIssues()">寫入 GitHub Issues</button>

    <script>
        function writeToGitHubIssues() {
            var content = document.getElementById('inputField').value;

            // 使用 GitHub API 創建新的 Issue
            fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/issues', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: 'User Input',
                    body: content,
                }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
