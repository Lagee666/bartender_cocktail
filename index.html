<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Upload Example</title>
  <!-- 引入 Firebase JavaScript SDK -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>Firebase Upload Example</h1>

  <!-- 表單 -->
  <form id="uploadForm">
    <div>
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" required>
    </div>
    <div>
      <label for="Eposide">Eposide:</label>
      <input type="text" id="Eposide" name="Eposide" required>
    </div>
    <div class="material-container" id="materialInputs">
      <div class="material-object" id="material-object">
        <div class="input-container">
          <label for="Material0">Material:</label>
          <input type="text" id="Material0" name="Material0" required>
        </div>
        <div class="input-container">
          <label for="Value0">Value:</label>
          <input type="text" id="Value0" name="Value0" required>
        </div>
        <div class="input-container">
          <label for="Unit0">Unit:</label>
          <select id="Unit0" name="Unit0">
            <option value="ml">ml</option>
            <option value="dash">dash</option>
            <option value="other">other</option>
        </select>
        </div>
      </div>
    </div>
    <div>
      <label for="Description">Description:</label>
      <input type="text" id="Description" name="Description" required>
    </div>
    <button type="button" onclick="addMaterialInput()">新增 Material 輸入框</button>

    <button type="submit" id="submit">上傳</button>
  </form>

  <!-- Firebase 初始化腳本 -->
  <script type="module" src="firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
