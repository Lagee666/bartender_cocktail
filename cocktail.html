<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Upload Example</title>
  <!-- 引入 Firebase JavaScript SDK -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <button class="collapse-btn" onclick="toggleList()">收起/展開</button>
    <ul id="myList">
      <!-- 這裡是您的陣列值 -->
      <!-- 例如：<li>值1</li> -->
    </ul>
  </div>
  <h1>Cocktail</h1>
  <div class="Upload">
    <button id="UploadPageBtn">Upload</button>
  </div>
  <div id="cocktailDisplay"></div>
  <!-- Firebase 初始化腳本 -->
  <script src="cocktail.js"></script>
</body>

</html>
